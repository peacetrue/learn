<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>holy grail layout</title>
    <style>
        /* 重置默认样式 */
        body {
            margin: 0;
            border: 0;
        }

        .container {
            /*最小高度是整个窗口*/
            min-height: 100vh;
            /*背景颜色，为了方便识别不同区域*/
            background-color: green;
            /*容器内元素列方向排序*/
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: blue;
        }

        .body {
            background-color: aqua;
            /*列方向，此元素占据容器内剩余高度*/
            flex: 1;
            /*容器内元素行方向排序*/
            display: flex;
            flex-direction: row;
        }

        nav {
            background-color: bisque;
        }

        main {
            background-color: red;
            /*行方向，此元素占据容器内剩余宽度*/
            flex: 1;
        }

        aside {
            background-color: cadetblue;
        }

        footer {
            background-color: yellow;
        }
    </style>
</head>
<body>
<div class="container">
    <header>header</header>
    <div class="body">
        <nav>nav</nav>
        <main>main</main>
        <aside>aside</aside>
    </div>
    <footer>footer</footer>
</div>
</body>
</html>
